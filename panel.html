<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>串口窗口</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

    .pop-container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .pop-header {
      padding: 8px;
      border-bottom: 1px solid var(--el-border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--el-fill-lighter);
      color: var(--el-text-color-primary);
      -webkit-app-region: drag;
    }

    #btnDock {
      -webkit-app-region: no-drag;
      padding: 6px 12px;
      border: 1px solid var(--el-border-color);
      border-radius: 6px;
      background: var(--el-bg-surface);
      color: var(--el-text-color-primary);
      cursor: pointer;
    }

    .pop-body {
      flex: 1;
      padding: 8px;
      font-family: ui-monospace, Menlo, Consolas, monospace;
      white-space: pre-wrap;
      overflow: auto;
    }

    .pop-header {
    padding: 6px 10px;
    gap: 10px;
  }
  .pop-title {
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    font-weight: bold;
  }
  .pop-actions {
    display: flex;
    gap: 6px;
    -webkit-app-region: no-drag;
  }
  .btn-tool {
    height: 26px;
    padding: 0 10px;
    font-size: 12px;
    cursor: pointer;
  }
  </style>
</head>

<body>
  <div class="pop-container">
    <div class="pop-header">
      <div class="pop-title" id="title">串口窗口</div>
      <div class="pop-actions">
        <button id="btnToggle" class="btn-tool">打开串口</button>
        <button id="btnHex" class="btn-tool">HEX显示</button>
        <button id="btnHide" class="btn-tool">隐藏</button>
        <button id="btnDock" class="btn-tool">收回</button>
      </div>
    </div>
    <div id="display" class="pop-body"></div>
    <div class="pop-send-row">
      <input id="popInputData" type="text" placeholder="输入要发送的数据…" />
      <button id="popBtnSend">发送</button>

      <label>
        结尾：
        <select id="popAppend">
          <option value="CRLF">CRLF</option>
          <option value="none">无结尾</option>
          <option value="CR">CR</option>
          <option value="LF">LF</option>
        </select>
      </label>

      <label>
        <input type="checkbox" id="popHexMode" /> HEX
      </label>

      <label>
        <input type="checkbox" id="popEchoSend" /> 发送回显
      </label>
    </div>

  </div>
  <script src="./panel.js"></script>
</body>

</html>
