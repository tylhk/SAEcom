<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>串口窗口</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

    .pop-container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .pop-header {
      padding: 8px;
      border-bottom: 1px solid var(--el-border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--el-fill-lighter);
      color: var(--el-text-color-primary);
      -webkit-app-region: drag;
    }

    #btnDock {
      -webkit-app-region: no-drag;
      padding: 6px 12px;
      border: 1px solid var(--el-border-color);
      border-radius: 6px;
      background: var(--el-bg-surface);
      color: var(--el-text-color-primary);
      cursor: pointer;
    }

    .pop-body {
      flex: 1;
      padding: 8px;
      font-family: ui-monospace, Menlo, Consolas, monospace;
      white-space: pre-wrap;
      overflow: auto;
    }
  </style>
</head>

<body>
  <div class="pop-container">
    <div class="pop-header">
      <strong id="title">串口窗口</strong>
      <button id="btnDock">收回主窗体</button>
    </div>
    <div id="display" class="pop-body"></div>
    <div class="pop-send-row">
      <input id="popInputData" type="text" placeholder="输入要发送的数据…" />
      <button id="popBtnSend">发送</button>

      <label>
        结尾：
        <select id="popAppend">
          <option value="CRLF">CRLF</option>
          <option value="none">无结尾</option>
          <option value="CR">CR</option>
          <option value="LF">LF</option>
        </select>
      </label>

      <label>
        <input type="checkbox" id="popHexMode" /> HEX
      </label>

      <label>
        <input type="checkbox" id="popEchoSend" /> 发送回显
      </label>
    </div>

  </div>
  <script src="./panel.js"></script>
</body>

</html>
